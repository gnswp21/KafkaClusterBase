plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // spark
    implementation 'org.apache.spark:spark-core_2.13:3.4.3'
    implementation 'org.apache.spark:spark-sql_2.13:3.4.3'

    // spark to kafka
    implementation 'org.apache.spark:spark-sql-kafka-0-10_2.13:3.4.3'
}

test {
    useJUnitPlatform()
}